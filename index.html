<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyemer Config Maker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #000000;
      --accent: #00ff88;
      --accent-2: #ff0066;
      --bg-dark: #0a0a0a;
      --bg-card: #151515;
      --text: #ffffff;
      --text-muted: #888888;
      --border: #2a2a2a;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 30%, rgba(0, 255, 136, 0.02) 30%, rgba(0, 255, 136, 0.02) 70%, transparent 70%),
        linear-gradient(-45deg, transparent 30%, rgba(255, 0, 102, 0.02) 30%, rgba(255, 0, 102, 0.02) 70%, transparent 70%);
      background-size: 100px 100px;
      animation: bgScroll 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes bgScroll {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 100px 100px, -100px -100px; }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 4px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      margin-bottom: 10px;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% { transform: translate(0); }
      92% { transform: translate(-2px, 2px); }
      94% { transform: translate(2px, -2px); }
      96% { transform: translate(-2px, -2px); }
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-muted);
      letter-spacing: 2px;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .sidebar {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 25px;
      height: fit-content;
      position: sticky;
      top: 20px;
    }

    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .category-btn {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      background: transparent;
      border: 2px solid var(--border);
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .category-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      transition: left 0.5s ease;
    }

    .category-btn:hover::before {
      left: 100%;
    }

    .category-btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .category-btn.active {
      background: var(--accent);
      color: var(--primary);
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
    }

    .content-area {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      min-height: 600px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 25px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 3px;
      border-bottom: 2px solid var(--border);
      padding-bottom: 15px;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .module-card {
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .module-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      transform: translateY(-3px);
    }

    .module-card.enabled {
      border-color: var(--accent);
      background: rgba(0, 255, 136, 0.1);
    }

    .module-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .module-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text);
    }

    .toggle-switch {
      width: 50px;
      height: 26px;
      background: var(--border);
      border-radius: 13px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch.on {
      background: var(--accent);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: all 0.3s ease;
    }

    .toggle-switch.on::after {
      left: 27px;
    }

    .module-settings {
      display: none;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border);
    }

    .module-card.enabled .module-settings {
      display: block;
    }

    .setting-group {
      margin-bottom: 12px;
    }

    .setting-label {
      display: block;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 5px;
    }

    .setting-input, .setting-select {
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .setting-input:focus, .setting-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
    }

    .keybind-input {
      width: 100%;
      padding: 10px;
      background: rgba(255, 0, 102, 0.1);
      border: 2px solid var(--accent-2);
      border-radius: 6px;
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .keybind-input:hover {
      background: rgba(255, 0, 102, 0.2);
      box-shadow: 0 0 15px rgba(255, 0, 102, 0.3);
    }

    .export-section {
      background: rgba(0, 255, 136, 0.05);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      text-align: center;
    }

    .export-btn {
      padding: 18px 50px;
      background: linear-gradient(135deg, var(--accent), #00cc6f);
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      font-weight: 900;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
      position: relative;
      overflow: hidden;
    }

    .export-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .export-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .export-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 255, 136, 0.6);
    }

    .export-btn span {
      position: relative;
      z-index: 1;
    }

    .theme-selector {
      margin-bottom: 20px;
    }

    .theme-option {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.3s ease;
      display: inline-block;
      margin-bottom: 10px;
    }

    .theme-option.selected {
      background: var(--accent);
      color: var(--primary);
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
    }

    .search-box {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }

    .hud-element {
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .hud-element h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .setting-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00cc6f;
    }

    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: static;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="made-by-badge">Made by ashryk</div>
    <header>
      <h1>CYEMER CONFIG MAKER</h1>
      <p class="subtitle">CRAFT YOUR ULTIMATE CONFIGURATION</p>
    </header>

    <div class="main-grid">
      <aside class="sidebar">
        <h2>Categories</h2>
        <button class="category-btn active" data-category="combat">‚öîÔ∏è Combat</button>
        <button class="category-btn" data-category="movement">üèÉ Movement</button>
        <button class="category-btn" data-category="render">üëÅÔ∏è Render</button>
        <button class="category-btn" data-category="player">üë§ Player</button>
        <button class="category-btn" data-category="misc">‚öôÔ∏è Misc</button>
        <button class="category-btn" data-category="hud">üìä HUD Elements</button>
        <button class="category-btn" data-category="theme">üé® Theme</button>
      </aside>

      <main class="content-area">
        <!-- Combat Section -->
        <div class="section active" id="combat">
          <h2>‚öîÔ∏è Combat Modules</h2>
          <input type="text" class="search-box" placeholder="Search modules..." id="combat-search">
          <div class="modules-grid" id="combat-modules"></div>
        </div>

        <!-- Movement Section -->
        <div class="section" id="movement">
          <h2>üèÉ Movement Modules</h2>
          <input type="text" class="search-box" placeholder="Search modules..." id="movement-search">
          <div class="modules-grid" id="movement-modules"></div>
        </div>

        <!-- Render Section -->
        <div class="section" id="render">
          <h2>üëÅÔ∏è Render Modules</h2>
          <input type="text" class="search-box" placeholder="Search modules..." id="render-search">
          <div class="modules-grid" id="render-modules"></div>
        </div>

        <!-- Player Section -->
        <div class="section" id="player">
          <h2>üë§ Player Modules</h2>
          <input type="text" class="search-box" placeholder="Search modules..." id="player-search">
          <div class="modules-grid" id="player-modules"></div>
        </div>

        <!-- Misc Section -->
        <div class="section" id="misc">
          <h2>‚öôÔ∏è Miscellaneous</h2>
          <input type="text" class="search-box" placeholder="Search modules..." id="misc-search">
          <div class="modules-grid" id="misc-modules"></div>
        </div>

        <!-- HUD Section -->
        <div class="section" id="hud">
          <h2>üìä HUD Elements</h2>
          <div id="hud-elements"></div>
        </div>

        <!-- Theme Section -->
        <div class="section" id="theme">
          <h2>üé® Theme Settings</h2>
          <div class="theme-selector">
            <h3 style="color: var(--accent); margin-bottom: 15px;">Select Theme:</h3>
            <button class="theme-option selected" data-theme="Dark">Dark</button>
            <button class="theme-option" data-theme="Light">Light</button>
          </div>
        </div>
      </main>
    </div>

    <div class="export-section">
      <h2 style="font-family: 'Orbitron', sans-serif; font-size: 2rem; margin-bottom: 20px; color: var(--accent);">EXPORT YOUR CONFIG</h2>
      <button class="export-btn" id="exportBtn"><span>CONVERT TO JSON</span></button>
    </div>
  </div>

    // Config state
    let config = {
      theme: "Dark",
      modules: {},
      hudElements: JSON.parse(JSON.stringify(hudElements)),
      panelPositions: {
        PLAYER: { x: 425.0, y: 20.0 },
        COMBAT: { x: 20.0, y: 20.0 },
        MOVEMENT: { x: 155.0, y: 20.0 },
        RENDER: { x: 290.0, y: 20.0 },
        MISC: { x: 560.0, y: 20.0 },
        FRIENDLIST: { x: 20.0, y: -72.63999944925308 },
        CLIENT: { x: 695.0, y: 20.0 }
      },
      cameraX: -113.0,
      cameraY: -63.910550803068986,
      zoom: 1.3304844836963907
    };

    // Initialize modules in config
    Object.keys(moduleDefinitions).forEach(category => {
      Object.keys(moduleDefinitions[category]).forEach(moduleName => {
        config.modules[moduleName] = {
          enabled: false,
          keyCode: -1,
          settings: {}
        };
        
        // Set default settings
        const moduleSettings = moduleDefinitions[category][moduleName].settings;
        Object.keys(moduleSettings).forEach(settingName => {
          config.modules[moduleName].settings[settingName] = moduleSettings[settingName].default;
        });
      });
    });

    // Render modules
    function renderModules() {
      Object.keys(moduleDefinitions).forEach(category => {
        const container = document.getElementById(`${category}-modules`);
        if (!container) return;
        
        container.innerHTML = '';
        
        Object.keys(moduleDefinitions[category]).forEach(moduleName => {
          const module = moduleDefinitions[category][moduleName];
          const card = document.createElement('div');
          card.className = 'module-card';
          if (config.modules[moduleName].enabled) {
            card.classList.add('enabled');
          }
          
          let settingsHTML = '';
          if (Object.keys(module.settings).length > 0) {
            settingsHTML = '<div class="module-settings">';
            
            Object.keys(module.settings).forEach(settingName => {
              const setting = module.settings[settingName];
              settingsHTML += `<div class="setting-group">`;
              settingsHTML += `<label class="setting-label">${settingName}</label>`;
              
              if (setting.type === 'boolean') {
                settingsHTML += `
                  <div class="toggle-switch ${config.modules[moduleName].settings[settingName] ? 'on' : ''}" 
                       data-module="${moduleName}" 
                       data-setting="${settingName}"></div>
                `;
              } else if (setting.type === 'number') {
                settingsHTML += `
                  <input type="number" class="setting-input" 
                         value="${config.modules[moduleName].settings[settingName]}" 
                         data-module="${moduleName}" 
                         data-setting="${settingName}" 
                         step="0.1">
                `;
              } else if (setting.type === 'text') {
                settingsHTML += `
                  <input type="text" class="setting-input" 
                         value="${config.modules[moduleName].settings[settingName]}" 
                         data-module="${moduleName}" 
                         data-setting="${settingName}">
                `;
              } else if (setting.type === 'select') {
                settingsHTML += `<select class="setting-select" data-module="${moduleName}" data-setting="${settingName}">`;
                setting.options.forEach(option => {
                  const selected = config.modules[moduleName].settings[settingName] === option ? 'selected' : '';
                  settingsHTML += `<option value="${option}" ${selected}>${option}</option>`;
                });
                settingsHTML += `</select>`;
              }
              
              settingsHTML += `</div>`;
            });
            
            settingsHTML += '</div>';
          }
          
          card.innerHTML = `
            <div class="module-header">
              <div class="module-name">${moduleName}</div>
              <div class="toggle-switch ${config.modules[moduleName].enabled ? 'on' : ''}" data-module="${moduleName}"></div>
            </div>
            <div class="setting-group">
              <label class="setting-label">Keybind</label>
              <input type="text" class="keybind-input" 
                     placeholder="Press a key..." 
                     value="${config.modules[moduleName].keyCode === -1 ? 'NONE' : 'Key ' + config.modules[moduleName].keyCode}" 
                     data-module="${moduleName}" 
                     readonly>
            </div>
            ${settingsHTML}
          `;
          
          container.appendChild(card);
        });
      });
      
      attachEventListeners();
    }
    
    /* Made-by badge */
    .made-by-badge {
      position: fixed;
      top: 12px;
      right: 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.9rem;
      z-index: 3;
      box-shadow: 0 4px 18px rgba(0,0,0,0.6);
      pointer-events: none;
      text-transform: none;
    }

    // Render HUD elements
    function renderHUDElements() {
      const container = document.getElementById('hud-elements');
      container.innerHTML = '';
      
      Object.keys(config.hudElements).forEach(hudName => {
        const hud = config.hudElements[hudName];
        const element = document.createElement('div');
        element.className = 'hud-element';
        
        let settingsHTML = '<div class="setting-row">';
        settingsHTML += `
          <div class="setting-group">
            <label class="setting-label">Enabled</label>
            <div class="toggle-switch ${hud.enabled ? 'on' : ''}" data-hud="${hudName}" data-setting="enabled"></div>
          </div>
          <div class="setting-group">
            <label class="setting-label">X Position</label>
            <input type="number" class="setting-input" value="${hud.x}" data-hud="${hudName}" data-setting="x" step="0.1">
          </div>
          <div class="setting-group">
            <label class="setting-label">Y Position</label>
            <input type="number" class="setting-input" value="${hud.y}" data-hud="${hudName}" data-setting="y" step="0.1">
          </div>
        `;
        settingsHTML += '</div>';
        
        if (hud.settings) {
          Object.keys(hud.settings).forEach(settingName => {
            const value = hud.settings[settingName];
            settingsHTML += '<div class="setting-group">';
            settingsHTML += `<label class="setting-label">${settingName}</label>`;
            
            if (typeof value === 'boolean') {
              settingsHTML += `
                <div class="toggle-switch ${value ? 'on' : ''}" 
                     data-hud="${hudName}" 
                     data-setting="${settingName}"></div>
              `;
            } else if (typeof value === 'number') {
              settingsHTML += `
                <input type="number" class="setting-input" 
                       value="${value}" 
                       data-hud="${hudName}" 
                       data-setting="${settingName}" 
                       step="0.1">
              `;
            } else if (typeof value === 'string') {
              settingsHTML += `
                <input type="text" class="setting-input" 
                       value="${value}" 
                       data-hud="${hudName}" 
                       data-setting="${settingName}">
              `;
            }
            
            settingsHTML += '</div>';
          });
        }
        
        element.innerHTML = `
          <h3>${hudName}</h3>
          ${settingsHTML}
        `;
        
        container.appendChild(element);
      });
      
      attachEventListeners();
    }

    // Attach event listeners
    function attachEventListeners() {
      // Module toggles
      document.querySelectorAll('.module-card .toggle-switch').forEach(toggle => {
        if (toggle.dataset.module && !toggle.dataset.setting) {
          toggle.onclick = function() {
            const moduleName = this.dataset.module;
            config.modules[moduleName].enabled = !config.modules[moduleName].enabled;
            this.classList.toggle('on');
            this.closest('.module-card').classList.toggle('enabled');
          };
        }
      });
      
      // Setting toggles
      document.querySelectorAll('.module-settings .toggle-switch').forEach(toggle => {
        if (toggle.dataset.setting) {
          toggle.onclick = function() {
            const moduleName = this.dataset.module;
            const settingName = this.dataset.setting;
            config.modules[moduleName].settings[settingName] = !config.modules[moduleName].settings[settingName];
            this.classList.toggle('on');
          };
        }
      });
      
      // Setting inputs
      document.querySelectorAll('.setting-input').forEach(input => {
        if (input.dataset.module) {
          input.oninput = function() {
            const moduleName = this.dataset.module;
            const settingName = this.dataset.setting;
            let value = this.value;
            
            if (this.type === 'number') {
              value = parseFloat(value);
            }
            
            config.modules[moduleName].settings[settingName] = value;
          };
        } else if (input.dataset.hud) {
          input.oninput = function() {
            const hudName = this.dataset.hud;
            const settingName = this.dataset.setting;
            let value = this.value;
            
            if (this.type === 'number') {
              value = parseFloat(value);
            }
            
            if (settingName === 'x' || settingName === 'y') {
              config.hudElements[hudName][settingName] = value;
            } else {
              config.hudElements[hudName].settings[settingName] = value;
            }
          };
        }
      });
      
      // Setting selects
      document.querySelectorAll('.setting-select').forEach(select => {
        select.onchange = function() {
          const moduleName = this.dataset.module;
          const settingName = this.dataset.setting;
          config.modules[moduleName].settings[settingName] = this.value;
        };
      });
      
      // HUD toggles
      document.querySelectorAll('.hud-element .toggle-switch').forEach(toggle => {
        toggle.onclick = function() {
          const hudName = this.dataset.hud;
          const settingName = this.dataset.setting;
          
          if (settingName === 'enabled') {
            config.hudElements[hudName].enabled = !config.hudElements[hudName].enabled;
          } else {
            config.hudElements[hudName].settings[settingName] = !config.hudElements[hudName].settings[settingName];
          }
          
          this.classList.toggle('on');
        };
      });
      
      // Keybind inputs
      document.querySelectorAll('.keybind-input').forEach(input => {
        input.onclick = function() {
          this.value = 'Press a key...';
          this.style.background = 'rgba(255, 0, 102, 0.3)';
          
          const moduleName = this.dataset.module;
          const handler = (e) => {
            e.preventDefault();
            config.modules[moduleName].keyCode = e.keyCode;
            this.value = `Key ${e.keyCode}`;
            this.style.background = 'rgba(255, 0, 102, 0.1)';
            document.removeEventListener('keydown', handler);
          };
          
          document.addEventListener('keydown', handler);
        };
      });
    }

    // Category switching
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const category = this.dataset.category;
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(category).classList.add('active');
      };
    });

    // Theme selection
    document.querySelectorAll('.theme-option').forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll('.theme-option').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        config.theme = this.dataset.theme;
      };
    });

    // Search functionality
    function setupSearch(category) {
      const searchBox = document.getElementById(`${category}-search`);
      if (!searchBox) return;
      
      searchBox.oninput = function() {
        const query = this.value.toLowerCase();
        const cards = document.querySelectorAll(`#${category}-modules .module-card`);
        
        cards.forEach(card => {
          const moduleName = card.querySelector('.module-name').textContent.toLowerCase();
          if (moduleName.includes(query)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      };
    }

    ['combat', 'movement', 'render', 'player', 'misc'].forEach(setupSearch);

    // Export to JSON
    document.getElementById('exportBtn').onclick = function() {
      const json = JSON.stringify(config, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cyemer_config.json';
      a.click();
      URL.revokeObjectURL(url);
      
      // Visual feedback
      this.innerHTML = '<span>‚úì EXPORTED!</span>';
      this.style.background = 'linear-gradient(135deg, #00ff88, #00cc6f)';
      
      setTimeout(() => {
        this.innerHTML = '<span>CONVERT TO JSON</span>';
        this.style.background = 'linear-gradient(135deg, var(--accent), #00cc6f)';
      }, 2000);
    };

    // Initialize
    renderModules();
    renderHUDElements();
  </script>
